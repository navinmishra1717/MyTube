<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
    <style>
      .flex {
        display: flex;
        flex-direction: row; /* align elements horizontally*/
      }

      .header-box {
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div style="background-color: lightpink">div 1</div>
      <div style="background-color: lightblue">div 2</div>
      <div style="background-color: lightpink">div 3</div>
    </div>
    <div class="flex" style="margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">div 4</div>
      <div style="background-color: lightpink; width: 100px">div 5</div>
      <div style="background-color: lightblue; width: 100px">div 6</div>
    </div>

    <div class="header-box">
      <div style="background-color: lightblue">div 4</div>
      <div style="background-color: lightpink">div 5</div>
      <div style="background-color: lightblue">div 6</div>
    </div>
  </body>
</html>
