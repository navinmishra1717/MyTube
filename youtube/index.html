<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="../thumbnails/thumbnail-1.webp"
          alt="alt-1"
        />
      </div>
      <div class="video-info-grid">
        <div>
          <img
            class="profile-picture"
            src="../channel-pictures/channel-1.jpeg"
            alt="chanel-1"
          />
        </div>
        <div>
          <p class="video-title">
            Taking Tech and AI with Tesla owner Elon Musk
          </p>
          <p class="video-author">Navin Mishra &#10003;</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="../thumbnails/thumbnail-2.webp"
          alt="alt-1"
        />
      </div>
      <div class="video-info-grid">
        <div>
          <img
            class="profile-picture"
            src="../channel-pictures/channel-2.jpeg"
            alt="chanel-1"
          />
        </div>
        <div>
          <p class="video-title">Try Not To Laugh Challenge #9</p>
          <p class="video-author">Markiplier &#10003;</p>
          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
